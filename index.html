<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>

</head>
<body>
    <div class="container">
    <div class="wrapper">
        <h1>Tip Calculator</h1>
        <p>How much was your bill?</p>
        <input type="text" id="totalAmount">
        <p>How was your service?</p>
        <select id="tipPersentage">
            <option value="30">30% -Outstanding</option>
            <option value="20">20% -Good</option>
            <option value="15">15% -It was OK</option>
            <option value="10">10% -Bad</option>
            <option value="5">5% -Terrible</option>
        </select>

        <p>How many people are sharing the bill?</p>
        <input type="number" id="numOfPeople" min = "0">
        <button id = "calculateBtn" class="btn"> Calculate</button> 

        <div id="result">
            <p id = "tipText">Tip Amount</p>
            <h4 id = "tipResult">$ 0</h4>
            <p>each</p>
        </div>


    </div>

</div>



    <script src="script.js"></script>
</body>
</html>
